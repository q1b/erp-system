<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="/icons/favicon.ico" sizes="48x48" />
		<link rel="icon" href="/icons/favicon.svg" sizes="any" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />
		<link
			rel="apple-touch-startup-image"
			media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
			href="/icons/apple-splash-portrait-light-1536x2048.png"
		/>
		<link
			rel="apple-touch-startup-image"
			media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
			href="/icons/apple-splash-landscape-light-2048x1536.png"
		/>
		<link
			rel="apple-touch-startup-image"
			media="screen and (prefers-color-scheme: dark) and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
			href="/icons/apple-splash-portrait-dark-1536x2048.png"
		/>
		<link
			rel="apple-touch-startup-image"
			media="screen and (prefers-color-scheme: dark) and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
			href="/icons/apple-splash-landscape-dark-2048x1536.png"
		/>
		<meta name="theme-color" content="#FFFFFF" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
